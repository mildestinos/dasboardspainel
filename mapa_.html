","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"76,80"}}],"payload":{"lines":"67,68"}},{"content":"7. Custeio pelo Ciclo de Vida (Life Cycle Costing)","children":[{"content":"<strong>Autores</strong>: Introduzido por volta dos anos 1970","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>Aplicação</strong>: Foca em capturar todos os custos associados ao ciclo de vida completo de um produto, desde o desenvolvimento até o descarte.","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>Indicadores</strong>:","children":[{"content":"<strong>PEC (Ponto de Equilíbrio Contábil)</strong>: Nível de vendas necessário para cobrir os custos totais ao longo do ciclo de vida do produto.","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>MC (Margem de Contribuição)</strong>: Receita menos os custos variáveis e indiretos ao longo do ciclo de vida do produto.","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>GAO (Grau de Alavancagem Operacional)</strong>: Impacto dos custos de ciclo de vida sobre o lucro operacional.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>MSO (Margem de Segurança Operacional)</strong>: Diferença entre as vendas e o ponto de equilíbrio ao longo do ciclo de vida do produto.","children":[],"payload":{"lines":"87,88"}}],"payload":{"lines":"83,88"}},{"content":"<strong>Tratamento do Overhead</strong>: O overhead é distribuído ao longo de todo o ciclo de vida do produto, incorporando custos de desenvolvimento, operação, manutenção e descarte.","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Conceitos Básicos</strong>:","children":[{"content":"<strong>Ciclo de Vida</strong>: Inclui todas as fases de desenvolvimento, produção, uso e descarte de um produto.","children":[],"payload":{"lines":"90,91"}},{"content":"<strong>Custo Total de Ciclo de Vida</strong>: Somatório de todos os custos incorridos ao longo da vida útil do produto.","children":[],"payload":{"lines":"91,9
